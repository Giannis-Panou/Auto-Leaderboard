<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DHC Results & Standings</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="bg-body-tertiary">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<input
								class="form-control"
								type="file"
								id="csv-file"
								accept=".json, .csv"
							/>
						</li>
						<li class="nav-item">
							<button id="load-results-btn" class="btn btn-outline-primary">
								Load Results
							</button>
						</li>
						<li class="nav-item">
							<button id="clear-points-btn" class="btn btn-outline-danger">
								Clear Points
							</button>
						</li>
						<li class="nav-item">
							<button id="export-results-btn" class="btn btn-outline-success">
								Export Results
							</button>
						</li>
						<li class="nav-item">
							<button id="delete-all-btn" class="btn btn-danger">
								Delete Leaderboard
							</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="d-flex">
			<div class="results-container list-group col-md-6"></div>
			<div class="team-results-container list-group col-md-6"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>

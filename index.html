<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auto Leaderboard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="d-flex justify-content-center align-items-center mb-3">
			<h1>Auto Leaderboard</h1>
		</header>
		<nav class="navbar mx-5 d-flex justify-content-around">
			<div class="d-flex align-items-center flex-wrap col-5" id="navbarDiv">
				<div class="d-flex flex-row mx-4">
					<input
						class="form-control rounded-end-0 w-75 my-2 bg-dark text-light nav-button"
						type="file"
						id="csv-file"
						accept=".json, .csv"
					/>
					<button id="load-results-btn" class="btn my-2 nav-button">
						Load File
					</button>
				</div>

				<button id="clear-points-btn" class="btn nav-button">
					Clear Points
				</button>

				<button id="delete-all-btn" class="btn nav-button">
					Delete Leaderboards
				</button>
			</div>
			<div
				class="navbar navbar-expand-lg justify-content-center col-5 my-3"
				id="demo-navbar"
			>
				<ul class="navbar-nav">
					<li class="nav-item">
						<button
							id="load-demo-results-btn"
							class="btn nav-button"
						>
							Load Demo Results 1
						</button>
					</li>
					<li class="nav-item">
						<button
							id="load-demo-results-btn-2"
							class="btn nav-button"
						>
							Load Demo Results 2
						</button>
					</li>
				</ul>
			</div>
		</nav>

		<div class="d-flex justify-content-center" id="leaderboardDiv">
			<div class="d-flex justify-content-center" id="leaderboardCol">
				<div class="d-flex flex-column" id="results">
					<h2 class="d-flex justify-content-center">Driver Standings</h2>
					<div class="results-container list-group my-3"></div>
				</div>

				<div class="d-flex flex-column" id="results">
					<h2 class="d-flex justify-content-center">Team Standings</h2>
					<div class="team-results-container list-group my-3"></div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>

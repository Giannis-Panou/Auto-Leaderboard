<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auto Leaderboard</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="d-flex justify-content-center align-items-center">
			<h1>Auto Leaderboard</h1>
		</header>
		<nav class="navbar mx-5 d-flex justify-content-around mb-3">
			<div class="navbar navbar-expand">
				<select id="points-system-select" class="form-select">
					<option value="WRC" class="custom-option">WRC</option>
					<option value="Powerstage" class="custom-option">
						WRC Powerstage
					</option>
					<option value="Rallycross" class="custom-option">Rallycross</option>
					<option value="F1" class="custom-option">F1</option>
				</select>
			</div>

			<div class="navbar navbar-expand" id="navbarDiv">
				<div class="d-flex flex-row align-items-center">
					<input
						class="form-control rounded-end-0 w-75 text-light nav-button"
						type="file"
						id="csv-file"
						accept=".json, .csv"
					/>
					<button id="load-results-btn" class="btn nav-button">
						Load File
					</button>
				</div>
			</div>

			<div class="navbar navbar-expand">
				<button id="clear-points-btn" class="btn nav-button">
					Clear Points
				</button>

				<button id="delete-all-btn" class="btn nav-button">
					Delete Leaderboards
				</button>
			</div>
			<div class="navbar navbar-expand" id="demo-navbar">
				<ul class="navbar-nav" id="demo-navbar-list">
					<li class="nav-item">
						<button id="load-demo-results-btn" class="btn nav-button">
							Demo Results 1
						</button>
					</li>
					<li class="nav-item">
						<button id="load-demo-results-btn-2" class="btn nav-button">
							Demo Results 2
						</button>
					</li>
				</ul>
			</div>
		</nav>

		<div class="d-flex justify-content-center" id="leaderboardDiv">
			<div class="d-flex justify-content-center" id="leaderboardCol">
				<div class="d-flex flex-column" id="results">
					<h2 class="d-flex justify-content-center">Driver Standings</h2>
					<div class="results-container list-group my-3"></div>
				</div>

				<div class="d-flex flex-column" id="results">
					<h2 class="d-flex justify-content-center">Team Standings</h2>
					<div class="team-results-container list-group my-3"></div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
